<div id = "main-content" class = "container">
  <h2 class = "text-center">Sign Up Today!</h2>
  <div class = "row">
    <div class = "col-xs-12">
      Sign up today to get more information in our newsletter! We send out tons of great information and deals to all our loyal customers.
    </div>  <!--- col -->
  </div>  <!-- row -->
  <div class = "row">
    <div class = "col-md-6 col-xs-12">
      <div class = "form-group">
        <label for = "firstName"> First Name </label>
        <input type = "text" class = "form-control" id = "firstName" placeholder = "First Name">
      </div>
    </div>
    <div class = "col-md-6 col-xs-12">
      <div class = "form-group">
        <label for = "lastName"> Last Name </label>
        <input type = "text" class = "form-control" id = "lastName" placeholder = "Last Name">
      </div>
    </div>
    <div class = "col-xs-12">
      <div class = "form-group">
        <label for = "email"> Email Address </label>
        <input type = "email" class = "form-control" id = "email" placeholder = "you@email.com">
      </div>
      <div class = "form-group">
        <label for = "phoneNum"> Phone Number </label>
        <input type = "text" class = "form-control" id = "phoneNum" placeholder = "Phone Number">
      </div>
    </div>
    <div class = "col-xs-12">
      <div class = "form-group">
        <label for = "favDish"> Favorite Dish </label>
        <input type = "email" class = "form-control" id = "favDish" placeholder = "you@email.com">
      </div>
    </div>
    <div class = "col-xs-12">
      <div class = "form-group text-center">
        <button class = "btn">Submit!</button>
      </div>
    </div>
  </div>
</div>
